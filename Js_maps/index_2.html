<!-- The get() method gets the value of a key in a Map -->

<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.get():</p>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples",  350],
  ["bananas", 400],
  ["oranges", 600]
]);

document.getElementById("demo").innerHTML = fruits.get("apples");
</script>

</body>
</html>

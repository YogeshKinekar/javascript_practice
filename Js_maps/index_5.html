<!-- The has() method returns true if a key exists in a Map -->

<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Maps</h2>
<p>Using Map.has():</p>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 450],
  ["bananas", 150],
  ["oranges", 200],
  ["grapes", 300],
  ["papaya", 250]
]);

// Delete an Element
fruits.delete("papaya");

document.getElementById("demo").innerHTML = fruits.has("papaya");
</script>

</body>
</html>
